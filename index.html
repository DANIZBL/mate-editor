<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Diseñá tu mate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>DISEÑÁ TU MATE IDEAL</h1>
      <div class="step">2</div>
    </header>

    <main class="editor">
      <!-- PANEL IZQUIERDO -->
      <aside class="sidebar">
        <div class="tabs">
          <button class="tab active">EMOJIS</button>
          <button class="tab">ESCUDOS</button>
          <button class="tab">BANDAS</button>
          <button class="tab">OTROS</button>
          <button class="tab">TEXTO</button>
        </div>

        <div class="assets-panel">
          <!-- Acá JS va a cargar las imágenes -->
          <p class="hint">Seleccioná una categoría</p>
        </div>
      </aside>

      <!-- AREA DE DISEÑO -->
      <section class="workspace">
        <div class="canvas">
          <!-- MATE -->
          <div class="mate">
            <!-- ZONA PERSONALIZABLE -->
            <div class="design-ring" id="designArea">
              <!-- Acá JS va a meter los SVG -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bottom-bar">
      <button class="finish-btn">DISEÑO LISTO</button>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
